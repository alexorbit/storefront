<div class="col col-md-4">
  <div 
    class="py-2" 
    v-if="title"
  >
    <span>
      {{ title }}
    </span>
  </div>

  <div 
    class="quantity-selector" 
    v-for="item in items"
  >
    <input
      type="number"
      class="form-control"
      v-on:change="change"
      v-model.number="selectedQuantities[item._id]"
      :min="item.min_quantity"
      :max="selectedQuantities[item._id] >= item.quantity ? 0 : selectedQuantities[item._id] + quantityRemaining"
      :id="item.productId"
      :disabled="!isInStock(item)"
    >
    <span>
      {{ item.name }}
    </span>
  </div>

  <a-alert :can-show="isMax">
    {{ i19MaximumQuantity }}
  </a-alert>

  <a-alert :can-show="isMin">
    {{ i19MinimumQuantity }}
  </a-alert>

  <slot v-if="buyButton">
    <button
      type="button"
      class="btn btn-lg btn-primary"
      @click="buyKit"
    >
      <slot name="button-buy-kit">
        <i class="fas fa-shopping-bag mr-1"></i>
        {{ i19BuyKit }}
      </slot>
    </button>
  </slot>
</div>
